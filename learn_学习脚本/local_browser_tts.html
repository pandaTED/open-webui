<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text to Speech Example (中文)</title>
</head>
<body>
<h1>文本转语音示例</h1>
<textarea id="text-input" rows="5" cols="40" placeholder="请输入要朗读的文本"></textarea><br><br>
<button onclick="speakText()">朗读</button>

<script>
	// 检查浏览器是否支持 SpeechSynthesis API
	if ('speechSynthesis' in window) {
		console.log('浏览器支持文本转语音功能');
	} else {
		alert('抱歉，您的浏览器不支持文本转语音功能');
	}

	// 朗读用户输入的文本
	function speakText() {
		const text = document.getElementById('text-input').value; // 获取用户输入的文本
		if (text.trim() !== "") {
			const utterance = new SpeechSynthesisUtterance(text); // 创建一个语音合成实例
			utterance.lang = 'zh-CN'; // 设置语言为中文（简体）
			speechSynthesis.speak(utterance); // 执行朗读
		} else {
			alert('请输入一些文本！');
		}
	}
</script>
</body>
</html>
